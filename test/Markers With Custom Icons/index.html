<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用定制的icon</title>
    <link rel="stylesheet" href="../../public/leaflet/leaflet.css"/>
    <script src="../../public/leaflet/leaflet.js"></script>

    <style>
        body, html {
            height: 100%;
        }

        #mapid {
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="mapid"></div>
    <script>
        var mymap = L.map('mapid').setView([51.505, -0.09], 13);

        L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
            maxZoom: 18,
            id: 'mapbox.streets'
        }).addTo(mymap);


        var greenIcon = L.icon({
            iconUrl: 'leaf-green.png',
            shadowUrl: 'leaf-shadow.png',

            iconSize:     [38, 95], // icon的宽、高
            shadowSize:   [50, 64], // shadow的宽、高
            iconAnchor:   [22, 94], // icon的位置
            shadowAnchor: [4, 62],  // shadow的位置
            popupAnchor:  [-3, -76] // popup的位置
        });
        L.marker([51.5, -0.09], {icon: greenIcon}).bindPopup("I am a green leaf.").addTo(mymap);
    </script>
</body>
</html>
