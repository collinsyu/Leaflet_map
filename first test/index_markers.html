<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用Leaflet画的第一个地图</title>

    <link rel="stylesheet" href="../leaflet/leaflet.css"/>
    <script src="../leaflet/leaflet.js"></script>

    <style>
        body,html{
            height:100%;
        }
        #mapid {
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="mapid"></div>


<script>
    var mymap = L.map('mapid').setView([51.505, -0.09], 13);

    L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
        maxZoom: 18,
        id: 'mapbox.streets'
    }).addTo(mymap);

//    加marker
    var marker1 = L.marker([51.5, -0.09]).addTo(mymap).bindPopup("第一个marker");
    var marker2 = L.marker([51.5, -0.11]).addTo(mymap).bindPopup("<b>Hello world!</b><br />I am a popup.").openPopup();//openPopup()可以使页面刚刷新出来的时候就出现这个marker上的文字提示

    var circle = L.circle([51.508, -0.15], 500, { //第二个参数“500”指圆的半径大小
        color: 'red',
        fillColor: 'blue',
        fillOpacity: 0.5
    }).addTo(mymap).bindPopup("I am a circle.");

    var polygon = L.polygon([
        [51.509, -0.08],
        [51.503, -0.06],
        [51.51, -0.047]
    ]).addTo(mymap).bindPopup("I am a polygon.");


    //一段在地图上出现的文字   popup
    var popup = L.popup()
        .setLatLng([51.5, -0.09])
        .setContent("I am a standalone popup.")
        .openOn(mymap);
//    var popup = L.popup();

</script>

</body>
</html>
